<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página con Header</title>
    <style>
        /* Estilos para el header */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            max-width: 100px;
        }

        .phone {
            font-size: 10px;
            border: 1px solid orange;
            padding: 5px;
            border-radius: 5px;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

  /* Estilos para la sección de cuenta regresiva */
        .countdown {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ahorrodirect.png" alt="AhorroDirect" class="logo">
        <p>
            Teléfono: <a href="tel:+34616219596" class="phone">616 219 596</a>
        </p>
    </div>
    <div class="container">
        <div class="main-content">
            <!-- Contenido de tu landing page -->
            <h1>Bienvenido a Tu Landing Page</h1>
            <p>Esta es una landing page de ejemplo con un header personalizado. Puedes agregar aquí la información que desees mostrar a tus visitantes.</p>
            <p>¡Personalízala según tus necesidades!</p>
        </div>
    </div>
  <div class="countdown" id="countdown">
        <!-- Aquí se mostrará la cuenta regresiva -->
    </div>
    
    <script>
        // Función para iniciar la cuenta regresiva
        function startCountdown() {
            var countdownElement = document.getElementById("countdown");
            var totalTime = 5 * 60; // 5 minutos en segundos

            function updateCountdown() {
                var minutes = Math.floor(totalTime / 60);
                var seconds = totalTime % 60;

                countdownElement.textContent = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

                if (totalTime === 0) {
                    // Cuando llega a 0, reiniciar la cuenta regresiva
                    totalTime = 5 * 60;
                } else {
                    totalTime--;
                }
            }

            // Actualizar la cuenta regresiva cada segundo
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Iniciar la cuenta regresiva cuando se carga la página
        startCountdown();
    </script>
</body>
</html>
