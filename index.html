<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Landing Page</title>
    <style>
        /* Estilos CSS para tu landing page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Puedes agregar más estilos CSS según tus necesidades */
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Contenido de tu landing page -->
            <h1>Bienvenido a Tu Landing Page</h1>
            <p>Esta es una landing page de ejemplo. Puedes agregar aquí la información que desees mostrar a tus visitantes.</p>
            <p>¡Personalízala según tus necesidades!</p>
        </div>
    </div>
</body>
</html>
